<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="logincss.css" rel="stylesheet" type="text/css" />

    <title>Login</title>
  </head>
  <body>
    <header></header>
    <div class="container">
      <!--form-->

      <form action="success.html" class="form1">
        <p class="pglabel">Log In</p>
        <label for="email" style="padding: 2px">Email:</label><br />
        <input
          required
          type="email"
          name="email"
          id="Ntext"
          style="margin-bottom: 10px"
        /><br />

        <label for="pswd" style="padding: 2px">Password:</label><br />
        <input type="password" name="pswd" id="Ntext" required /><br />

        <div style="margin: 20px auto; text-align: center">
          <button
            type="submit"
            id="Ntext"
            class="submit"
            style="width: 45%; margin: 10px 50px 0; border-radius: 25px"
          >
            Submit
          </button>
        </div>
        <h4 class="needaccount">
          Need an Account? <a href="index.html">REGISTER</a>
        </h4>
      </form>
    </div>
  </body>
</html>
